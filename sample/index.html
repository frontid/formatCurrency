<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Number.formatCurrency() sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/sample.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
</head>

<body>

<div class="editor-container">
  <div class="heading">
    <h1>Number.formatCurrency() sample</h1>
    <p>formatCurrency() is a wrapper for <i>Intl.NumberFormat()</i> making easy format amounts.</p>
  </div>

</div>

<div class="output-container">

  <p>Basic usage:</p>

  <pre><code class="xml">
<script src="js/currency-formatter.js"></script>
</code></pre>

<pre><code class="javascript">
123456789.formatCurrency();

</code></pre>

  <label>
    Try it!
    <input type="number" value="123456789">
    <span class="description">Write an integer or decimal value and see the result below.</span>
  </label>

  <div class="output">
    <div class="in-eur">
      <span class="label">EUR</span><span class="value">300</span>
    </div>

    <div class="in-usd">
      <span class="label">USD</span><span class="value">300</span>
    </div>
  </div>
</div>


<script>
  document.querySelectorAll("code").forEach(function (element) {
    element.innerHTML = element.innerHTML
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  });
</script>

<script src="../currency-formatter.js"></script>
<script src="./js/sample.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
